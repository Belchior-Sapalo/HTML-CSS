<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Abra o código em dispositivos de diferentes tamanhos ou aumente e diminua a sua tela!</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio no HTML5</p>

    <audio src="Midia/solidao.mp3" autoplay controls></audio>

    <audio preload="metadata" controls>
        <source src="Midia/solidao.mp3" type="audio/mpeg">
        

    </audio>


    
</body>
</html>
