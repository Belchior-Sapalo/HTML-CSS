<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMG_20210531_165202.jpg" type="image/x-icon">
    <title>Testando o "carregando"</title>

    <style>

        .load{
            border: 16px solid rgb(0, 0, 0);
            border-radius: 50%;
            border-top: 16px solid rgb(255, 255, 255);
            width: 120px;
            height: 120px;
            animation: rotate 2s linear infinite;

            
        }
        

        @keyframes rotate{
            0%{ transform: rotate(0deg);  }
            100%{ transform: rotate(360deg);  }

        }

    </style>


</head>
<body>
    <h1>Animação de carregamento no HTML</h1>
    <div class="load"></div>


   

    
</body>
